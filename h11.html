<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="Container">
        <p>This is a paragraph</p>
    </div>
    


    <div class="Container">
        <!-- USing HTML Entities -->
        <!-- Basically Entities are used to write special characters in HTML -->
        <p>This is another &nbsp; paragraph</p>
        <p>This is another &nbsp; paragraph</p>
        <p>This is another paragraph &lt;p&gt;</p>
        <p>Copyright is written like this &copf;</p>
       <p>EMpty characters is written like this &#8203; </p>
    </div>

</body>
</html>
